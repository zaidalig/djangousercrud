<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-center text-primary fw-bold">User Management Panel</h2>

  <!-- Add User Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form id="addUserForm" class="row g-3 align-items-center">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Username" name="username" required />
        </div>
        <div class="col-md-3">
          <input type="email" class="form-control" placeholder="Email" name="email" />
        </div>
        <div class="col-md-3">
          <input type="password" class="form-control" placeholder="Password" name="password" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-plus-circle"></i> Add User
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Search -->
  <div class="input-group mb-4">
    <input id="searchInput" class="form-control" placeholder="Search by username or emailâ€¦" />
    <span class="input-group-text"><i class="bi bi-search"></i></span>
  </div>

  <!-- User Table -->
  <div class="table-responsive">
    <table class="table table-striped align-middle text-center shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>ID</th><th>Username</th><th>Email</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav>
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" id="editUserForm">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="id" />
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" />
        </div>
        <div class="mb-3">
          <label class="form-label">New Password (optional)</label>
          <input type="password" class="form-control" name="password" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
  let currentPage = 1;
  let searchQuery = "";

  function loadUsers(page = 1, query = "") {
    fetch(`/api/users/?page=${page}&q=${query}`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("userTableBody");
        const pagination = document.getElementById("pagination");
        tbody.innerHTML = "";
        pagination.innerHTML = "";
        data.results.forEach(user => {
          tbody.innerHTML += `
            <tr>
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.email || "-"}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1" onclick="openEditModal(${user.id})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
              </td>
            </tr>`;
        });

        for (let i = 1; i <= data.total_pages; i++) {
          pagination.innerHTML += `
            <li class="page-item ${data.current_page === i ? 'active' : ''}">
              <a class="page-link" href="#" onclick="loadUsers(${i}, '${query}')">${i}</a>
            </li>`;
        }

        currentPage = data.current_page;
      });
  }

  document.getElementById("addUserForm").addEventListener("submit", e => {
    e.preventDefault();
    const form = e.target;
    const data = {
      username: form.username.value,
      email: form.email.value,
      password: form.password.value
    };
    fetch("/api/users/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    }).then(() => {
      form.reset();
      loadUsers(currentPage, searchQuery);
    });
  });

  function openEditModal(id) {
    fetch(`/api/users/${id}/`)
      .then(res => res.json())
      .then(user => {
        const form = document.getElementById("editUserForm");
        form.id.value = user.id;
        form.username.value = user.username;
        form.email.value = user.email;
        form.password.value = "";
        new bootstrap.Modal(document.getElementById("editModal")).show();
      });
  }

  document.getElementById("editUserForm").addEventListener("submit", e => {
    e.preventDefault();
    const form = e.target;
    const id = form.id.value;
    const data = {
      username: form.username.value,
      email: form.email.value,
      password: form.password.value
    };
    fetch(`/api/users/${id}/`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    }).then(() => {
      bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
      loadUsers(currentPage, searchQuery);
    });
  });

  function deleteUser(id) {
    if (confirm("Are you sure you want to delete this user?")) {
      fetch(`/api/users/${id}/`, { method: "DELETE" })
        .then(() => loadUsers(currentPage, searchQuery));
    }
  }

  document.getElementById("searchInput").addEventListener("input", e => {
    searchQuery = e.target.value;
    loadUsers(1, searchQuery);
  });

  loadUsers();
</script>

<!-- Bootstrap JS & Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</body>
</html>
